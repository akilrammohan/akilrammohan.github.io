<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akilan "Akil" Rammohan | Personal Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Georgia, Cambria, "Palatino Linotype", "Book Antiqua", serif;
      background: #ffffff;
      color: #000000;
      position: relative;
      min-height: 100vh;
    }
    #title {
      position: absolute;
      top: 5%;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 2%;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      font-size: 2rem;
      font-weight: 900;
      text-transform: uppercase;
    }
    #title span { display: inline-block; }
    @media (max-width: 600px) {
      #title { display: block; text-align: center; padding: 20px 0; }
      #title span { display: inline; }
    }
    #headshot {
      position: absolute;
      top: 16.5%; 
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 200px;
      border-radius: 4px;
      object-fit: cover;
    }
    #links {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }
    #links a {
      display: block;
      margin: 10px 0;
      font-size: 1.5rem;
      text-decoration: none;
      color: inherit;
    }
    #links a:hover { text-decoration: underline; }
    /* Bio lines: three flex containers for even word spacing */
    #bio, #bio2, #bio3 {
      position: absolute;
      left: 0;
      width: 100%;
      display: flex;
      box-sizing: border-box;
      padding: 0 2%;
      font-size: 1rem;
      font-family: Georgia, Cambria, "Palatino Linotype", "Book Antiqua", serif;
    }
    /* Staggered from bottom: bio3 at 20px, bio2 at 40px, bio at 60px */
    #bio3 { bottom: 20px; }
    #bio2 { bottom: 40px; }
    #bio { bottom: 60px; }
    #bio span, #bio2 span, #bio3 span {
      flex: 1;
      text-align: center;
    }
    @media (max-width: 600px) {
      #links, #bio, #bio2, #bio3 {
        position: static;
        width: 100%;
        margin: 10px auto;
        display: block;
        text-align: center;
        padding: 0;
      }
      #headshot {
        position: static;
        display: block;
        margin: 20px auto;
      }
      #bio span, #bio2 span, #bio3 span { display: inline; }
    }
  </style>
</head>
