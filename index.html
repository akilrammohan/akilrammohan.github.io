<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akilan "Akil" Rammohan | Personal Website</title>
  <!-- Import Chango font -->
  <link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Georgia, Cambria, "Palatino Linotype", "Book Antiqua", serif;
      background: #ffffff;
      color: #000000;
      position: relative;
      min-height: 100vh;
    }
    /* Title spans horizontally at top with Chango font */
    #title {
      position: absolute;
      top: 5%;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 2%;
      box-sizing: border-box;
      font-family: 'Chango', cursive;
      font-size: 3rem;
      font-weight: 400;
      text-transform: uppercase;
    }
    #title span { display: inline-block; }
    @media (max-width: 600px) {
      #title { display: block; text-align: center; padding: 20px 0; }
      #title span { display: inline; }
    }
    /* Middle container to evenly space headshot and links */
    #middle {
      position: absolute;
      top: 10%;        /* just below the title */
      bottom: 60px;    /* just above the first bio line */
      left: 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      box-sizing: border-box;
      padding: 0 2%;
    }
    #headshot {
      position: static;
      width: 200px;
      height: 200px;
      border-radius: 4px;
      object-fit: cover;
    }
    #links {
      position: static;
      text-align: center;
    }
    #links a {
      display: block;
      margin: 10px 0;
      font-size: 1rem;
      text-decoration: none;
      color: inherit;
    }
    #links a:hover { text-decoration: underline; }
    /* Bio lines: simple centered block text */
    #bio, #bio2, #bio3 {
      position: absolute;
      left: 50%;
      width: 90%;
      transform: translateX(-50%);
      font-size: 1rem;
      font-family: Georgia, Cambria, "Palatino Linotype", "Book Antiqua", serif;
      text-align: center;
      margin: 0;
      padding: 0;
      white-space: normal;
    }
    #bio { bottom: 60px; }
    #bio2 { bottom: 40px; }
    #bio3 { bottom: 20px; }
    @media (max-width: 600px) {
      #middle, #links, #bio, #bio2, #bio3 {
        position: static;
        width: 100%;
        margin: 10px auto;
        display: block;
        text-align: center;
        padding: 0;
        transform: none;
      }
      #headshot {
        margin: 20px auto;
      }
    }
  </style>
</head>
<body>
  <div id="title">
    <span>A</span><span>k</span><span>i</span><span>l</span><span>a</span><span>n</span><span> </span>
    <span>R</span><span>a</span><span>m</span><span>m</span><span>o</span><span>h</span><span>a</span><span>n</span>
  </div>

  <div id="middle">
    <img src="headshot.jpg" alt="Headshot" id="headshot">
    <div id="links">
      <a href="https://github.com/akilrammohan" id="github">GitHub.</a>
      <a href="https://www.linkedin.com/in/akilan-rammohan-950818219/" id="linkedin">LinkedIn.</a>
      <a href="resume.pdf" id="resume">Resume.</a>
      <a href="https://open.spotify.com/user/akster213" id="spotify">Spotify.</a>
      <a href="https://www.goodreads.com/user/show/109135301-akil-rammohan" id="goodreads">Goodreads.</a>
    </div>
  </div>

  <!-- Bio line 1 -->
  <div id="bio">
    Junior at the University of Wisconsin double majoring in computer science and data science.
  </div>

  <!-- Bio line 2 -->
  <div id="bio2">
    Passionate about deep learning and natural language processing, interested in compilers/PL.
  </div>

  <!-- Bio line 3 -->
  <div id="bio3">
    Reach out at arammohan [at] wisc [dot] edu.
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const headshot = document.getElementById('headshot');
      if (Math.random() < 0.25) headshot.src = 'Subject.png';
    });
  </script>
</body>
</html>
